<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Cadstro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./imagens/LogoDemolay.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
family=Bona+Nova:ital,wght@0,400;0,700;1,400&
family=DM+Serif+Display:ital@0;1&
family=Fjalla+One&
family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&
family=Milonga&
family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&
family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="div_body">
            <div class="txt_login">
                <span>Cadastre-se</span>
            </div>
            <div class="dados nome">
                <input id="input_nome" placeholder="Nome Completo"> <br>
            </div>
            <div class="dados email">
                <input id="input_email" placeholder="E-mail"> <br>
            </div>
            <div class="dados confirmaEmail">
                <input id="input_confirmaEmail" placeholder="Confirme seu E-mail"> <br>
            </div>
            <div class="dados idade">
                <input id="input_idade" placeholder="Idade"><br>
            </div>
            <div class="dados senha">
                <input id="input_senha" placeholder="Senha"> <br>
            </div>
            <div class="dados confirmaSenha">
                <input id="input_confirmaSenha" placeholder="Confirme sua Senha"> <br>
            </div>
            <div class="button_login">
                <a class="button_login2" onclick="registrar()">Continue</a>
            </div>
            <div class="for_register">
                <span>Já tem uma conta?</span>
                <a class="create_now" href="./login.html">Faça o Login</a>
            </div>
        </div>
        <div class="div_body">
            <img src="./imagens/Branco + Gold.png" class="logoDemolay" width="665px">
        </div>
    </div>
</body>

</html>
<script src="./js/cadastro.js">
</script>
