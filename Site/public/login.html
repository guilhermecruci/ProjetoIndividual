<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./js/index.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./imagens/LogoDemolay.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
family=Bona+Nova:ital,wght@0,400;0,700;1,400&
family=DM+Serif+Display:ital@0;1&
family=Fjalla+One&
family=Grenze+Gotisch:wght@100;200;300;400;500;600;700;800;900&
family=Milonga&
family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&
family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./imagens/logo demolay navbar branco.png" class="img_navbar"></a>
        </nav>
    </header>
    <div class="container">
        <div class="div_body">
            <div class="txt_login">
                <span>Login</span>
            </div>
            <div class="dados email">
                <input id="input_email" placeholder="E-mail"> <br>
            </div>
            <div class="dados senha">
                <input id="input_senha" placeholder="Senha" type="password"> <br>
            </div>
            <div class="button_login">
                <a href="./dashboard.html" onclick="login()" class="button_login2">Login</a>
            </div>
            <div class="for_register">
                <span>Se você não tem uma conta?</span>
                <a class="create_now" href="./cadastro.html">Crie conta</a>
            </div>
        </div>
        <div class="div_body">
            <img src="./imagens/I do so.jpg" class="logoDemolay" width="665px">
        </div>
    </div>
</body>

</html>
